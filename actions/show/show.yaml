runtime: plugin
action:
  title: Show
  description: Show allocations and attachments (all or for a section)
  arguments:
    - name: section
      title: Section
      description: Chassis section path (optional, shows all if omitted)
  options:
    - name: platform
      shorthand: p
      title: Platform
      description: "Filter nodes by platform instance (default: all)"
      type: string
      default: ""
