runtime: plugin
action:
  title: Show
  description: |
    Show details for a chassis section.

    Displays:
      - Allocated nodes (from inst/<platform>/nodes/)
      - Attached components (from layer playbooks)

    Examples:
      chassis:show platform.interaction.observability
      chassis:show platform.foundation.cluster.control --platform dev
  arguments:
    - name: section
      title: Section
      description: Chassis section path (e.g., platform.foundation.cluster.control)
      required: true
  options:
    - name: platform
      shorthand: p
      title: Platform
      description: "Filter nodes by platform instance (default: all)"
      type: string
      default: ""
