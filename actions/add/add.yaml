runtime: plugin
action:
  title: Add
  description: Add a chassis path
  arguments:
    - name: chassis
      title: Chassis
      description: Chassis path to add (e.g., platform.layer.sublayer)
      required: true
  options:
    - name: dir
      shorthand: d
      title: Directory
      description: Working directory (defaults to current)
      type: string
      default: "."
    - name: force
      shorthand: f
      title: Force
      description: Skip error if chassis path already exists
      type: boolean
      default: false
  result:
    type: object
    properties:
      chassis:
        type: string
        description: The chassis path that was added
