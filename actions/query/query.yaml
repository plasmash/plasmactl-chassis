runtime: plugin
action:
  title: Query
  description: Find chassis paths for node/component
  arguments:
    - name: identifier
      title: Identifier
      description: Node hostname or component name
      required: true
  options:
    - name: dir
      shorthand: d
      title: Directory
      description: Working directory (defaults to current)
      type: string
      default: "."
    - name: kind
      shorthand: k
      title: Kind
      description: Narrow search to node or component (searches both if omitted)
      type: string
      enum: [node, component]
      default: ""
  result:
    type: object
    description: Query result containing matching chassis paths
    properties:
      paths:
        type: array
        description: List of chassis paths matching the query
        items:
          type: string
    required:
      - paths
