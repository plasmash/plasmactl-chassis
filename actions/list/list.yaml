runtime: plugin
action:
  title: List
  description: List chassis sections from chassis.yaml
  arguments:
    - name: section
      title: Section
      description: Chassis section path to filter (shows section and children)
      required: false
  options:
    - name: tree
      shorthand: t
      title: Tree
      description: Show as tree instead of flat list
      type: boolean
      default: false
