runtime: plugin
action:
  title: List
  description: List chassis paths
  arguments:
    - name: chassis
      title: Chassis
      description: Chassis path to filter (shows path and children)
      required: false
  options:
    - name: tree
      shorthand: t
      title: Tree
      description: Show as tree instead of flat list
      type: boolean
      default: false
  result:
    type: object
    properties:
      chassis:
        type: array
        description: List of chassis paths
        items:
          type: string
